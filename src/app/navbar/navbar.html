<nav 
  [class.bg-white]="isScrolled"
  [class.shadow-md]="isScrolled"
  [class.bg-transparent]="!isScrolled"
  class="fixed top-0 left-0 w-full z-50 transition-all duration-300">
  <div class="container mx-auto px-4 md:px-10 h-[80px] md:h-[100px] flex items-center justify-between">
    <!-- Logo -->
    <a routerLink="/" class="flex-shrink-0">
      <img [src]="logo" alt="Prohealth logo" class="w-[140px] md:w-[173px] h-auto" />
    </a>

    <!-- Desktop Navigation -->
    <div class="hidden lg:flex items-center gap-2">
      <ul class="flex items-center gap-1">
        <li><a routerLink="/" routerLinkActive="text-[#307bc3] font-semibold"
            class="text-[15px] font-medium text-[#274760] px-4 py-2 hover:text-[#307bc3] transition-colors">Home</a>
        </li>
        <li><a routerLink="/about" routerLinkActive="text-[#307bc3] font-semibold"
            class="text-[15px] font-medium text-[#274760] px-4 py-2 hover:text-[#307bc3] transition-colors">About</a>
        </li>
        <li><a routerLink="/find-doctor" routerLinkActive="text-[#307bc3] font-semibold"
            class="text-[15px] font-medium text-[#274760] px-4 py-2 hover:text-[#307bc3] transition-colors">Find
            Doctor</a></li>

        <!-- Pages Dropdown -->
        <li class="relative group">
          <button
            class="flex items-center gap-1 text-[15px] font-medium text-[#274760] px-4 py-2 hover:text-[#307bc3] transition-colors">
            Pages
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
              stroke="currentColor" class="w-3.5 h-3.5 mt-0.5 group-hover:rotate-180 transition-transform duration-300">
              <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
            </svg>
          </button>
          <div
            class="absolute top-full left-1/2 -translate-x-1/2 pt-2 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300">
            <ul class="bg-white rounded-2xl shadow-xl border border-gray-100 w-[200px] py-2 overflow-hidden">
              <li><a routerLink="/appointments"
                  class="block px-6 py-2.5 text-[15px] text-[#274760] hover:bg-[#f5f9fc] hover:text-[#307bc3] transition-colors">Appointments</a>
              </li>
              <li><a routerLink="/department"
                  class="block px-6 py-2.5 text-[15px] text-[#274760] hover:bg-[#f5f9fc] hover:text-[#307bc3] transition-colors">Departments</a>
              </li>
              <li><a routerLink="/timeTable"
                  class="block px-6 py-2.5 text-[15px] text-[#274760] hover:bg-[#f5f9fc] hover:text-[#307bc3] transition-colors">Timetable</a>
              </li>
              <li><a routerLink="/pricing-plan"
                  class="block px-6 py-2.5 text-[15px] text-[#274760] hover:bg-[#f5f9fc] hover:text-[#307bc3] transition-colors">Pricing
                  Plans</a>
              </li>
            </ul>
          </div>
        </li>

        <li><a routerLink="/blog" routerLinkActive="text-[#307bc3] font-semibold"
            class="text-[15px] font-medium text-[#274760] px-4 py-2 hover:text-[#307bc3] transition-colors">Blog</a>
        </li>
        <li><a routerLink="/shop" routerLinkActive="text-[#307bc3] font-semibold"
            class="text-[15px] font-medium text-[#274760] px-4 py-2 hover:text-[#307bc3] transition-colors">Shop</a>
        </li>
      </ul>
    </div>

    <!-- Actions -->
    <div class="flex items-center gap-2 md:gap-3">
      <!-- Search Button (Desktop Only) -->
      <button class="hidden xl:flex p-2 text-[#274760] hover:text-[#307bc3] transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
          class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
      </button>

      <!-- Profile Section -->
      <div class="relative profile-dropdown-container">
        <button (click)="onProfileClick()"
          class="flex items-center justify-center p-0.5 md:p-1 border-2 border-transparent hover:border-[#307bc333] rounded-full transition-all">
          <div
            class="w-9 h-9 md:w-10 md:h-10 rounded-full bg-blue-50 text-[#307bc3] flex items-center justify-center font-bold overflow-hidden border border-blue-100">
            <span *ngIf="!isLoggedIn" class="text-lg md:text-xl">?</span>
            <span *ngIf="isLoggedIn" class="uppercase text-sm md:text-base">{{ user?.name?.charAt(0) || 'U' }}</span>
          </div>
        </button>

        <!-- Dropdown Menu -->
        <div *ngIf="isLoggedIn && showProfileDropdown"
          class="absolute right-0 top-full mt-3 w-[260px] bg-white rounded-2xl shadow-2xl border border-gray-100 z-50 overflow-hidden animate-in fade-in zoom-in duration-200">
          <div class="p-5 bg-gradient-to-br from-[#307bc3] to-[#274760] text-white">
            <p class="text-xs opacity-80 uppercase tracking-wider font-bold mb-1">Welcome back,</p>
            <h3 class="font-bold text-lg truncate">{{ user?.name }}</h3>
            <p class="text-xs truncate opacity-70">{{ user?.email }}</p>
          </div>
          <div class="py-2">
            <button (click)="goToDashboard()"
              class="w-full flex items-center gap-3 px-5 py-3 text-[15px] text-[#274760] hover:bg-[#f5f9fc] hover:text-[#307bc3] transition-colors">
              <svg class="w-5 h-5 opacity-60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
              </svg>
              Dashboard
            </button>
            <button (click)="goToProfile()"
              class="w-full flex items-center gap-3 px-5 py-3 text-[15px] text-[#274760] hover:bg-[#f5f9fc] hover:text-[#307bc3] transition-colors">
              <svg class="w-5 h-5 opacity-60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              My Profile
            </button>
            <div class="h-px bg-gray-100 my-1 mx-4"></div>
            <button (click)="logout()"
              class="w-full flex items-center gap-3 px-5 py-3 text-[15px] text-red-500 hover:bg-red-50 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              Logout
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu Button -->
      <button (click)="toggleMobileMenu()" class="lg:hidden p-2 text-[#274760] hover:text-[#307bc3] transition-all">
        <svg *ngIf="!isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="2" stroke="currentColor" class="w-7 h-7">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
        <svg *ngIf="isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="2" stroke="currentColor" class="w-7 h-7">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu Drawer -->
  <div *ngIf="isMobileMenuOpen"
    class="lg:hidden bg-white border-t border-gray-100 shadow-2xl absolute top-full left-0 w-full animate-in slide-in-from-top duration-300">
    <div class="container mx-auto py-6 px-6">
      <ul class="flex flex-col gap-1">
        <li><a routerLink="/" (click)="closeMobileMenu()"
            class="block py-3 px-4 text-lg font-bold text-[#274760] hover:bg-[#f5f9fc] hover:text-[#307bc3] rounded-xl transition-all">Home</a>
        </li>
        <li><a routerLink="/about" (click)="closeMobileMenu()"
            class="block py-3 px-4 text-lg font-bold text-[#274760] hover:bg-[#f5f9fc] hover:text-[#307bc3] rounded-xl transition-all">About</a>
        </li>
        <li><a routerLink="/find-doctor" (click)="closeMobileMenu()"
            class="block py-3 px-4 text-lg font-bold text-[#274760] hover:bg-[#f5f9fc] hover:text-[#307bc3] rounded-xl transition-all">Find
            Doctor</a></li>
        <li><a routerLink="/blog" (click)="closeMobileMenu()"
            class="block py-3 px-4 text-lg font-bold text-[#274760] hover:bg-[#f5f9fc] hover:text-[#307bc3] rounded-xl transition-all">Blog</a>
        </li>
        <li><a routerLink="/shop" (click)="closeMobileMenu()"
            class="block py-3 px-4 text-lg font-bold text-[#274760] hover:bg-[#f5f9fc] hover:text-[#307bc3] rounded-xl transition-all">Shop</a>
        </li>
        <div class="h-px bg-gray-100 my-4 mx-4"></div>
        <li><a routerLink="/appointments" (click)="closeMobileMenu()"
            class="block py-3 px-4 text-base font-medium text-[#7d91a0] hover:bg-[#f5f9fc] hover:text-[#307bc3] rounded-xl transition-all">Appointments</a>
        </li>
        <li><a routerLink="/department" (click)="closeMobileMenu()"
            class="block py-3 px-4 text-base font-medium text-[#7d91a0] hover:bg-[#f5f9fc] hover:text-[#307bc3] rounded-xl transition-all">Departments</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

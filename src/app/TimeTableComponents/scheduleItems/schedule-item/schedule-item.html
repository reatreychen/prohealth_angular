<div class="absolute w-full px-2" [style.top.px]="getTopPx()" [style.height.px]="getHeightPx()">
  <div class="bg-sky-100 border border-sky-300 rounded-xl p-2 shadow-sm h-full overflow-hidden">

    <h3 class="font-semibold text-gray-800">
      {{ data.department }}
    </h3>

    <p class="text-gray-600 text-sm mt-1 border-b pb-1 time-range">
      {{ data.start }} â€“ {{ data.end }}
    </p>

    <div class="mt-2 doctors-list">
      <div *ngFor="let doc of data.doctors" class="doctor-name">
        {{ doc }}
      </div>
    </div>

    <p class="text-sm room" *ngIf="data.room">
      {{ data.room }}
    </p>
  </div>
</div>

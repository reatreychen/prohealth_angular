<section>
  <div
    class="h-[625px]"
    [ngStyle]="{ 'background-image': 'url(' + background + ')' }"
    style="background-size: cover; background-position: center"
  >
    <div class="px-20 flex items-center justify-center gap-20">
      <!-- left side -->
      <div class="pt-28 w-[612px] ">
        <img [src]="banner_about" alt="about" class="w-[612px] h-[516px] object-cover">
      </div>

      <!--right side  -->
      <div class=" flex flex-col gap-2 w-[630px] h-[192px]">
        <h1 class=" text-[#274760] text-[56px] font-semibold leading-[70px]">Welcome to
          ProHealth Medical & Healthcare Center</h1>
        <p class="text-[#274760] text-[20px] font-normal pt-4">Your Partner in Health and Wellness</p>
      </div>
    </div>
  </div>
</section>

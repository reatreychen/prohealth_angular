<section class=" px-28 mt-28">
  <div class=" grid lg:grid-cols-3 gap-5 md:grid-col-2 sm:grid-col-1">
    <div class=" w-[416px] h-[285px] bg-gray-50">
      <div class=" flex flex-col w-full">
        <p class=" text-[26px] font-semibold text-[#307bc4]">Departments</p>
        <p class=" text-[56px] font-semibold text-[#274760] leading-[70px] pt-3">Provides Our Best Services</p>
      </div>
    </div>

    <!--    department cards-->
    <div *ngFor="let dept of departments" class="relative w-[416px] h-[265px] bg-white rounded-[28px] shadow-md pt-[30px] pr-[90px] pb-[50px] pl-[25px] group hover:shadow-lg transition-shadow duration-300 cursor-pointer">
      <div>
        <div class=" w-[40px] h-[40px] bg-[#307bc3] pb-[8px] rounded-full flex items-center justify-center text-white">
          <img [src]="dept.icon" [alt]="dept.iconAlt" class="object-cover" [style.width]="dept.iconWidth" [style.height]="dept.iconHeight" style="filter: invert(1) brightness(2) saturate(0);">
        </div>
        <article class=" pt-4">
          <h1 class=" text-[#274760] text-[25px] pb-[12px] font-semibold">{{ dept.title }}</h1>
          <p class="text-[#7d91a9] text-[16px]">{{ dept.description }}</p>
        </article>

        <div class="w-[70px] h-[50px] flex items-center justify-center rounded-br-[28px] bg-[#307bc3] rounded-tl-[12px] absolute bottom-0 right-0 group-hover:bg-[#2563a8] transition-colors duration-300">
          <svg width="35" height="24" viewBox="0 0 35 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="group-hover:translate-x-1 transition-transform duration-300 ease-in-out">
            <path
              d="M34.5342 13.0789L23.3977 23.5789C23.0977 23.8522 22.6958 24.0034 22.2787 23.9999C21.8615 23.9965 21.4625 23.8388 21.1675 23.5607C20.8726 23.2825 20.7053 22.9063 20.7016 22.513C20.698 22.1197 20.8584 21.7408 21.1482 21.4579L29.5689 13.5184H1.59092C1.16899 13.5184 0.764327 13.3604 0.465971 13.0791C0.167615 12.7978 0 12.4163 0 12.0184C0 11.6206 0.167615 11.2391 0.465971 10.9578C0.764327 10.6765 1.16899 10.5184 1.59092 10.5184H29.5689L21.1482 2.57893C20.9962 2.44056 20.875 2.27505 20.7916 2.09204C20.7083 1.90903 20.6644 1.7122 20.6625 1.51303C20.6607 1.31386 20.7009 1.11635 20.7809 0.932003C20.8609 0.747658 20.9791 0.580179 21.1284 0.439341C21.2778 0.298502 21.4554 0.18712 21.651 0.111698C21.8465 0.0362778 22.056 -0.00167465 22.2672 5.53131e-05C22.4785 0.00178719 22.6872 0.0431671 22.8813 0.12178C23.0754 0.200394 23.251 0.314665 23.3977 0.457932L34.5342 10.9579C34.8325 11.2392 35 11.6207 35 12.0184C35 12.4162 34.8325 12.7976 34.5342 13.0789Z"
              fill="white"></path>
          </svg>
        </div>
      </div>

      <div>

      </div>
    </div>


  </div>
</section>

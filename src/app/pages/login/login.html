<section class=" mt-[100px]">
    <div class="min-h-screen w-full flex items-center justify-center bg-cover bg-center"
         [style.backgroundImage]="'url(https://i.postimg.cc/RFqSM2rc/bg.jpg)'">
      <form (ngSubmit)="onSubmit()" class="w-96 bg-white/10 border-2 border-white/20 backdrop-blur-md rounded-xl p-8 shadow-lg">
        <h2 class="text-4xl font-bold text-white text-center mb-6">Login</h2>

        <!-- Username Input -->
        <div class="relative w-full h-14 mb-7">
          <input
            type="text"
            [(ngModel)]="username"
            name="username"
            placeholder="Username"
            required
            class="w-full h-full bg-transparent border-2 border-white/20 rounded-full pl-5 pr-12 text-white placeholder-white text-base focus:outline-none focus:border-white/40 transition"
          />
          <i class="ri-user-fill absolute top-1/2 right-5 -translate-y-1/2 text-white text-lg"></i>
        </div>

        <!-- Password Input -->
        <div class="relative w-full h-14 mb-7">
          <input
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            placeholder="Password"
            required
            autocomplete="new-password"
            class="w-full h-full bg-transparent border-2 border-white/20 rounded-full pl-5 pr-12 text-white placeholder-white text-base focus:outline-none focus:border-white/40 transition"
          />
          <i
            (click)="togglePasswordVisibility()"
            [class]="showPassword ? 'ri-eye-fill' : 'ri-eye-off-fill'"
            class="toggle-password absolute top-1/2 right-5 -translate-y-1/2 text-white text-lg cursor-pointer hover:opacity-80 transition"
          ></i>
        </div>

        <!-- Remember & Forgot Password -->
        <div class="flex items-center justify-between mb-6 mt-4">
          <label class="flex items-center cursor-pointer">
            <input
              type="checkbox"
              [(ngModel)]="rememberMe"
              name="rememberMe"
              class="w-4 h-4 cursor-pointer accent-white"
            />
            <span class="ml-1 text-white text-sm">Remember me</span>
          </label>
          <a href="#" class="text-white text-sm hover:underline transition">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-white text-blue-900 rounded-full h-11 font-semibold text-base shadow-md hover:shadow-lg hover:opacity-90 transition mb-8 cursor-pointer"
        >
          Login
        </button>

        <!-- Social Login -->
        <div class="flex flex-wrap items-center justify-center gap-5 text-center">
          <a href="#" class="text-white text-base font-medium hover:opacity-80 transition flex items-center">
            <i class="ri-google-fill text-xl mr-2"></i>Google
          </a>
          <span class="text-white/40">--</span>
          <a href="#" class="text-white text-base font-medium hover:opacity-80 transition flex items-center">
            <i class="ri-facebook-fill text-xl mr-2"></i>Facebook
          </a>
        </div>
      </form>
    </div>
</section>

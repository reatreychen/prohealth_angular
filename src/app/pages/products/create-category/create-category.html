<div class="p-6 bg-gray-50 min-h-screen">
    <div class="max-w-xl mx-auto">
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900">{{isEditMode ? 'Edit Category' : 'Create New Category'}}</h1>
            <p class="text-gray-500 mt-1">Organize your products by creating descriptive categories</p>
        </div>

        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()"
            class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
            <div class="mb-8">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Category Name *</label>
                <input type="text" formControlName="name" placeholder="e.g. Medical Devices, Supplements"
                    class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                <div *ngIf="categoryForm.get('name')?.touched && categoryForm.get('name')?.invalid"
                    class="text-red-500 text-xs mt-1">
                    Name must be at least 2 characters.
                </div>
            </div>

            <div class="flex items-center justify-end gap-4 border-t border-gray-50 pt-6">
                <button type="button" (click)="onCancel()"
                    class="px-6 py-2.5 text-gray-600 font-medium rounded-lg hover:bg-gray-50 transition-all">
                    Cancel
                </button>
                <button type="submit" [disabled]="isLoading || categoryForm.invalid"
                    class="px-8 py-2.5 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 shadow-md transition-all flex items-center gap-2">
                    <span *ngIf="isLoading"
                        class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                    {{isEditMode ? 'Update' : 'Create'}} Category
                </button>
            </div>
        </form>
    </div>
</div>

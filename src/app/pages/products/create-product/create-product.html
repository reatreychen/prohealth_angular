<div class="p-6 bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto">
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900">{{isEditMode ? 'Edit Product' : 'Create New Product'}}</h1>
            <p class="text-gray-500 mt-1">Fill in the details below to {{isEditMode ? 'update' : 'add'}} your product
            </p>
        </div>

        <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                <!-- Basic Info -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Product Name *</label>
                        <input type="text" formControlName="name" placeholder="e.g. Health Monitor Pro"
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                        <div *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid"
                            class="text-red-500 text-xs mt-1">
                            Name is required.
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Category *</label>
                        <select multiple formControlName="categoryIds"
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all min-h-[120px]">
                            <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
                        </select>
                        <p class="text-[10px] text-gray-400 mt-1">Hold Ctrl/Cmd to select multiple</p>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Unit *</label>
                        <input type="text" formControlName="unit" placeholder="e.g. piece, kg, box"
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Description *</label>
                    <textarea formControlName="description" rows="4" placeholder="Detailed product description..."
                        class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"></textarea>
                </div>

                <!-- Pricing & Stock -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Base Price ($) *</label>
                        <input type="number" formControlName="price"
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Discount (%)</label>
                        <input type="number" formControlName="discount"
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Initial Stock *</label>
                        <input type="number" formControlName="stock"
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                    </div>
                </div>
            </div>

            <!-- Media Section -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                <label class="block text-sm font-semibold text-gray-700 mb-4">Product Images</label>
                <div class="flex flex-wrap gap-4">
                    <!-- Image Preview -->
                    <div *ngFor="let url of imagePreviewUrls; let i = index"
                        class="relative w-24 h-24 rounded-lg overflow-hidden border border-gray-200 group">
                        <img [src]="url" class="w-full h-full object-cover">
                        <button (click)="removeImage(i)" type="button"
                            class="absolute top-1 right-1 p-1 bg-red-500 text-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <!-- Upload Placeholder -->
                    <label
                        class="w-24 h-24 rounded-lg border-2 border-dashed border-gray-200 flex flex-col items-center justify-center cursor-pointer hover:border-indigo-400 hover:bg-indigo-50 transition-all group">
                        <input type="file" (change)="onImageSelected($event)" multiple accept="image/*" class="hidden">
                        <svg class="w-6 h-6 text-gray-400 group-hover:text-indigo-500" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        <span class="text-[10px] text-gray-400 mt-1 font-medium">Add Photo</span>
                    </label>
                </div>
            </div>

            <!-- Footer Controls -->
            <div class="flex items-center justify-end gap-4">
                <button type="button" (click)="onCancel()"
                    class="px-6 py-2.5 border border-gray-200 text-gray-600 font-medium rounded-lg hover:bg-gray-50 transition-all">
                    Cancel
                </button>
                <button type="submit" [disabled]="isLoading"
                    class="px-8 py-2.5 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 shadow-md transition-all flex items-center gap-2">
                    <span *ngIf="isLoading"
                        class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                    {{isEditMode ? 'Update Product' : 'Create Product'}}
                </button>
            </div>
        </form>
    </div>
</div>

<div class="p-6 bg-gray-50 min-h-screen">
    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <div class="flex items-center gap-4 mb-8">
            <button routerLink="/admin/doctors"
                class="p-2 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </button>
            <div>
                <h1 class="text-2xl font-bold text-gray-900">{{isEditMode ? 'Edit' : 'Add New'}} Doctor</h1>
                <p class="text-gray-500">Professional details and department assignment</p>
            </div>
        </div>

        <!-- Form Card -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()" class="p-8 space-y-6">

                <!-- Name Field -->
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">Doctor Name <span
                            class="text-red-500">*</span></label>
                    <input type="text" formControlName="name" placeholder="Ex: Dr. John Smith"
                        class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none"
                        [ngClass]="{'border-red-500 bg-red-50': doctorForm.get('name')?.touched && doctorForm.get('name')?.invalid}">
                    <p *ngIf="doctorForm.get('name')?.touched && doctorForm.get('name')?.invalid"
                        class="text-xs text-red-500 italic">Name is required</p>
                </div>

                <!-- Department Field -->
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">Specialization / Department <span
                            class="text-red-500">*</span></label>
                    <select formControlName="departmentId"
                        class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none"
                        [ngClass]="{'border-red-500 bg-red-50': doctorForm.get('departmentId')?.touched && doctorForm.get('departmentId')?.invalid}">
                        <option value="">Select a department</option>
                        <option *ngFor="let dept of departments" [value]="dept.id">{{dept.title}}</option>
                    </select>
                    <p *ngIf="doctorForm.get('departmentId')?.touched && doctorForm.get('departmentId')?.invalid"
                        class="text-xs text-red-500 italic">Department is required</p>
                </div>

                <!-- Description Field -->
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">Description / Biography <span
                            class="text-red-500">*</span></label>
                    <textarea formControlName="description" rows="4" placeholder="Brief professional biography..."
                        class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none"
                        [ngClass]="{'border-red-500 bg-red-50': doctorForm.get('description')?.touched && doctorForm.get('description')?.invalid}"></textarea>
                    <p *ngIf="doctorForm.get('description')?.touched && doctorForm.get('description')?.invalid"
                        class="text-xs text-red-500 italic">Description is required</p>
                </div>

                <!-- Image Upload -->
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">Doctor Profile Photo</label>
                    <div class="flex items-center gap-4">
                        <label for="doctorImage"
                            class="cursor-pointer inline-flex items-center px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg hover:bg-gray-100 transition-all gap-2 text-gray-600 font-medium text-sm">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            Choose Photo
                        </label>
                        <input type="file" id="doctorImage" class="hidden" (change)="onFileSelected($event)"
                            accept="image/*">
                        <span class="text-xs text-gray-400">Suggest size: 500x500 (Square)</span>
                    </div>

                    <!-- Previews -->
                    <div class="grid grid-cols-4 gap-4 mt-4" *ngIf="imagePreviews.length > 0">
                        <div *ngFor="let preview of imagePreviews; let i = index" class="relative group aspect-square">
                            <img [src]="preview"
                                class="w-full h-full object-cover rounded-xl border border-gray-100 shadow-sm">
                            <button type="button" (click)="removeImage(i)"
                                class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1 shadow-lg opacity-0 group-hover:opacity-100 transition-opacity">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" [disabled]="isLoading"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-300 text-white font-bold py-3 px-6 rounded-lg transition-all duration-200 shadow-lg flex items-center justify-center gap-2">
                        <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        {{isLoading ? (isEditMode ? 'Updating...' : 'Creating...') : (isEditMode ? 'Save Changes' :
                        'Register Doctor')}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="p-6 space-y-8">
  <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>

  <!-- Stats Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div *ngFor="let stat of stats"
      class="relative overflow-hidden rounded-xl p-6 text-white shadow-lg transform transition-all hover:-translate-y-1 hover:shadow-xl"
      [ngClass]="stat.color">

      <div class="relative z-10">
        <div class="text-sm font-medium uppercase tracking-wider opacity-90 mb-1">{{ stat.label }}</div>
        <div class="text-4xl font-bold">{{ stat.value }}</div>
      </div>

      <!-- Icon Overlay -->
      <div class="absolute top-4 right-4 p-3 bg-white/20 rounded-lg">
        <ng-container [ngSwitch]="stat.icon">
          <svg *ngSwitchCase="'posts'" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z">
            </path>
          </svg>
          <svg *ngSwitchCase="'users'" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
            </path>
          </svg>
          <svg *ngSwitchCase="'products'" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
          </svg>
          <svg *ngSwitchCase="'doctors'" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          <svg *ngSwitchCase="'departments'" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
          </svg>
          <svg *ngSwitchCase="'comments'" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
            </path>
          </svg>
          <svg *ngSwitchCase="'subscribers'" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8">
            </path>
          </svg>
          <svg *ngSwitchCase="'form'" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
            </path>
          </svg>
        </ng-container>
      </div>
    </div>
  </div>

  <!-- Content Grid -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

    <!-- Latest Subscribers -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
      <div class="p-4 border-b border-gray-100 flex items-center gap-2">
        <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8">
          </path>
        </svg>
        <h2 class="font-semibold text-gray-700">LATEST SUBSCRIBERS</h2>
      </div>

      <div class="divide-y divide-gray-100">
        <div *ngFor="let user of subscribers" class="p-4 flex items-center gap-4 hover:bg-gray-50 transition-colors">
          <div class="w-10 h-10 rounded-lg bg-blue-600 flex items-center justify-center text-white font-bold text-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5.636 5.636a9 9 0 1 0 12.728 0M12 3v9"></path>
            </svg>
            <!-- Icon in list is specific, looks like a power icon in the screenshot? No, it's just an icon. 
                 Screenshot shows a Blue square with a white icon inside. It looks like a Power icon actually.
                 Let's stick to the avatar approach or icon. I will use the Power icon for now as per screenshot. -->
          </div>
          <span class="text-gray-600">{{ user.email }}</span>
        </div>
        <!-- Pagination/Footer -->
        <div class="p-4 border-t border-gray-100 bg-gray-50/50">
          <!-- Simple placeholder for pagination if needed -->
        </div>
      </div>
    </div>

    <!-- Latest Comments -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
      <div class="p-4 border-b border-gray-100 flex items-center gap-2">
        <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
          </path>
        </svg>
        <h2 class="font-semibold text-gray-700">LATEST COMMENTS</h2>
      </div>

      <div class="p-6">
        <div *ngFor="let comment of comments" class="flex gap-4">
          <div class="w-12 h-12 rounded-xl bg-blue-600 flex-shrink-0 flex items-center justify-center text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5.636 5.636a9 9 0 1 0 12.728 0M12 3v9"></path>
            </svg>
          </div>
          <div class="space-y-2">
            <div class="flex items-center gap-2">
              <span class="font-semibold text-gray-800">{{ comment.name }}</span>
              <span class="text-sm text-gray-400">{{ comment.email }}</span>
            </div>
            <div class="inline-block px-2 py-0.5 bg-red-100 text-red-500 text-xs font-bold rounded uppercase">
              {{ comment.status }}
            </div>
            <p class="text-gray-600 text-sm leading-relaxed">
              {{ comment.content }}
            </p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<section>
    <div class="h-[685px]" [ngStyle]="{ 'background-image': 'url(' + background + ')' }"
        style="background-size: cover; background-position: center">
        <div class="flex items-center justify-center gap-10">
            <!-- left side -->
            <div class="pt-32 w-fit ">
                <img [src]="banner_pricing" alt="about" class="w-full h-full object-cover">
            </div>

            <!--right side  -->
            <div class=" flex flex-col gap-2 w-[550px] h-[192px]">
                <h1 class=" text-[#274760] text-[56px] font-semibold leading-[70px]">
                    Find the Right Plan
                    for You</h1>
                <p class="text-[#274760] text-[20px] font-normal pt-4">Explore Our Membership Options and Start Your Journey to Better Health</p>
            </div>
        </div>
    </div>
</section>

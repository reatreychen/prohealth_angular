<section class="h-[1100px]">
  <div
    class="h-[815px] relative"
    [ngStyle]="{ 'background-image': 'url(' + bannerbackground + ')' }"
    style="background-size: cover; background-position: center"
  >
    <div class="px-28 flex">
      <!-- left side -->
      <div class="w-[750px] pt-60 absolute">
        <div class="text-7xl text-[#274760] font-bold flex flex-col gap-1">
          <h1 class="">Making Health Easy</h1>
          <h1>and Accessible</h1>
        </div>

        <div class="w-[540px] h-[90px] pt-14">
          <p class="text-white text-[20px] font-medium">
            At Prohealth, we prioritize our patient's health and well-being, and we strive to
            provide compassionate care with exceptional results.
          </p>
        </div>

        <!-- doctor card -->

        <div
          class=" mt-[230px] w-[385px] h-[200px] bg-gradient-to-br from-[#8cbff1] to-[#bbdcf0] rounded-3xl shadow-xl p-8"
        >
          <!-- Top Section: Profile Info -->
          <div class="flex items-center gap-4 w-[320px] h-[63px]">
            <!-- Profile Image -->
           <div class=" w-[63px] h-[63px]">
            <img
            [src] ="profile"
            class="w-full h-full rounded-full object-cover"
          />
           </div>

            <!-- Name and Specialty -->
            <div class="w-full">
              <h2 class=" text-[22px] text-white font-semibold">Dr. Michele Amber, MD</h2>
              <p class="text-[16px] text-white font-normal">Cardiologist</p>
            </div>
          </div>

          <!-- Bottom Section: Availability -->
          <div class="space-y-4 pt-6">
            <!-- Days -->
            <div class="flex items-center space-x-3">
              <!-- lucide:calendar -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-6 h-6 text-blue-600 flex-shrink-0"
              >
                <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect>
                <line x1="16" x2="16" y1="2" y2="6"></line>
                <line x1="8" x2="8" y1="2" y2="6"></line>
                <line x1="3" x2="21" y1="10" y2="10"></line>
              </svg>
              <p class="text-[16px] text-white">
                Days:
                <span class=" text-[16px] text-white font-semibold">Monday - Thursday</span>
              </p>
            </div>

            <!-- Hours -->
            <div class="flex items-center space-x-3">
              <!-- lucide:clock -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-6 h-6 text-blue-600 flex-shrink-0"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              <p class="text-[16px] text-white">
                Days:
                <span class="text-[16px] text-white font-semibold">Monday - Thursday</span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <!--righ side  -->
      <div class="absolute right-0 pr-28">
        <!-- image -->
        <div class="w-[800px] h-[1100px] pt-40">
          <img [src]="doctor" alt="doctor" class="w-full h-full object-cover" />
          <img
            [src]="total"
            alt="total patient"
            class="absolute top-[380px] left-[120px] total-patient-animation"
          />
          <img
            [src]="heart"
            alt="heart"
            class="absolute top-[200px] right-[120px] heart-animation"
          />
          <img
            [src]="open_hours"
            alt="open hours"
            class="absolute bottom-[330px] right-[100px] open-animation"
          />
        </div>
      </div>
    </div>
  </div>
</section>

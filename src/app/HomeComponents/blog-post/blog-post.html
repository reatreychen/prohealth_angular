<section class="px-6 md:px-20 mt-28 mb-20 max-w-[1440px] mx-auto">
  <div>
    <div class="flex flex-col items-center justify-center text-center">
      <p class="text-[20px] md:text-[26px] font-semibold text-[#307bc4] tracking-wide uppercase">BLOG POSTS</p>
      <h2 class="text-[36px] md:text-[57px] font-bold text-[#274760] leading-tight mt-2">Latest Update</h2>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex justify-center items-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#307bc4]"></div>
    </div>

    <div *ngIf="!isLoading && latestPost" class="grid lg:grid-cols-2 grid-cols-1 mt-16 gap-10">
      <!-- Main Post -->
      <div class="flex flex-col group h-full">
        <div class="w-full aspect-[16/10] overflow-hidden rounded-t-[28px]">
          <img [src]="latestPost.displayImage" alt="blog"
            class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" />
        </div>

        <div
          class="w-full bg-white p-6 md:p-10 rounded-b-[28px] shadow-[0_10px_40px_-10px_rgba(0,0,0,0.05)] flex-grow flex flex-col justify-between">
          <h1
            class="text-[22px] md:text-[28px] text-[#274760] font-bold mb-6 hover:text-[#307bc4] transition-colors cursor-pointer">
            {{ latestPost.title }}
          </h1>

          <div class="flex items-center justify-between mt-auto">
            <p class="text-[14px] md:text-[16px] text-[#7d91a9] font-medium">{{ latestPost.date }}</p>
            <!-- social media -->
            <div class="flex items-center gap-3">
              <div
                class="p-2.5 rounded-full border border-[#307bc433] text-[#307bc4] hover:bg-[#307bc4] hover:text-white transition-all duration-300 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M14 13.5h2.5l1-4H14v-2c0-1.03 0-2 2-2h1.5V2.14c-.326-.043-1.557-.14-2.857-.14C11.928 2 10 3.657 10 6.7v2.8H7v4h3V22h4z">
                  </path>
                </svg>
              </div>
              <div
                class="p-2.5 rounded-full border border-[#307bc433] text-[#307bc4] hover:bg-[#307bc4] hover:text-white transition-all duration-300 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M22.46 6c-.77.35-1.6.58-2.46.69c.88-.53 1.56-1.37 1.88-2.38c-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29c0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15c0 1.49.75 2.81 1.91 3.56c-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.2 4.2 0 0 1-1.93.07a4.28 4.28 0 0 0 4 2.98a8.52 8.52 0 0 1-5.33 1.84q-.51 0-1.02-.06C3.44 20.29 5.7 21 8.12 21C16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56c.84-.6 1.56-1.36 2.14-2.23">
                  </path>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Side Posts -->
      <div class="flex flex-col gap-6">
        <div *ngFor="let post of sidePosts"
          class="flex group cursor-pointer bg-white rounded-[28px] overflow-hidden shadow-[0_10px_40px_-10px_rgba(0,0,0,0.05)] hover:shadow-[0_20px_50px_-15px_rgba(48,123,196,0.1)] transition-all h-[150px] md:h-auto">
          <div class="w-1/3 md:w-[190px] h-full md:h-[180px] overflow-hidden">
            <img [src]="post.displayImage" alt="blog"
              class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
          </div>

          <div class="w-2/3 md:flex-grow p-4 md:p-6 flex flex-col justify-center">
            <h1
              class="text-[16px] md:text-[20px] text-[#274760] font-bold group-hover:text-[#307bc4] transition-colors leading-tight line-clamp-2">
              {{ post.title }}
            </h1>
            <p class="text-[13px] md:text-[14px] text-[#7d91a9] font-medium mt-3">{{ post.date }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading && !latestPost" class="py-20 text-center">
      <p class="text-gray-400">No blog posts found.</p>
    </div>
  </div>
</section>
